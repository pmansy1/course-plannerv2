{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h2>Search Results</h2>

{% for course in results %}
  <div class="card p-4 border shadow-md my-3">
    <h3 class="text-xl font-bold">{{ course.title }}</h3>
    <p class="text-sm text-gray-600">{{ course.description|truncatewords:30 }}</p>
    <div class="mt-2">
      <span class="text-xs text-gray-500 font-semibold">Keywords:</span>
      {% for kw in course.keywords.split(',') %}
        <span class="badge badge-outline mx-1">{{ kw.strip }}</span>
      {% endfor %}
    </div>
  </div>
{% endfor %}
